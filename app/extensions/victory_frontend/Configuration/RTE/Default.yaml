####
# Example of what CKEditor can all bring
###

# Load default processing options
imports:
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Processing.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml' }

# Add configuration for the editor
# For complete documentation see https://ckeditor.com/docs/ckeditor5/latest/features/index.html
editor:
  config:
    contentsCss: "EXT:victory_frontend/Resources/Public/Css/rte.css"
        
    style:
      definitions:
        # block level styles
        - { name: 'Font Color Main', element: 'span', classes: ['!text-arno-main']}
        - { name: 'Font Color Light Grey', element: 'span', classes: ['!text-arno-grey'] }
        - { name: 'Font Color Black', element: 'span', classes: ['!text-arno-black'] }
        - { name: "Small", element: "small", classes: [] }
        - { name: "Muted", element: "span", classes: ['text-muted'] }
        - { name: "Button Green", element: "span", classes: ['button', 'button-bg-main'] }
        - { name: "Button Dark", element: "span", classes: ['button', 'button-bg-dark'] }
        - { name: "Button Light", element: "span", classes: ['button', 'button-bg-grey'] }
        - { name: "Button Transparent", element: "span", classes: ['button','button-bg-transparent'] }
        - { name: "Arrow Before", element: "span", classes: ['arrow-before'] }
        - { name: "Arrow After", element: "span", classes: ['arrow-after'] }


    heading:
      options:
        - { model: 'paragraph', title: 'Paragraph' }
        - { model: 'heading1', view: 'h1', title: 'Heading 1' }
        - { model: 'heading2', view: 'h2', title: 'Heading 2' }
        - { model: 'heading3', view: 'h3', title: 'Heading 3' }
        - { model: 'heading4', view: 'h4', title: 'Heading 4' }
        - { model: 'heading5', view: 'h5', title: 'Heading 5' }
        - { model: 'formatted', view: 'pre', title: 'Pre-Formatted Text' }

    toolbar:
      items:
        - clipboard
        - removeFormat
        - undo
        - redo
        # grouping separator
        - '|'
        - find
        - selectAll
        - '|'
        - link
        - insertTable
        - tableColumn
        - tableRow
        - mergeTableCells
        - '|'
        - horizontalLine
        # line break
        - '|'
        - bold
        - italic
        - underline
        - strikethrough
        - subscript
        - superscript
        - softhyphen
        - '|'
        - bulletedList
        - numberedList
        - blockQuote
        - indent
        - outdent
        - alignment
        - '|'
        - specialCharacters
        - '-'
        - style
        - heading
        - sourceEditing

    alignment:
      options:
        - { name: 'left', className: 'text-left' }
        - { name: 'center', className: 'text-center' }
        - { name: 'right', className: 'text-right' }
        - { name: 'justify', className: 'text-justify' }
